<h2>Data Privacy</h2>
<p>
  Here at ACME, your privacy is very important to us. We've partned with
  Oasis Labs so you can own your recipe data from our app.
</p>
<p>To set up your Oasis account, click Get Started</p>
<button onclick="obtainIdToken()" data-cy="sign-up-oasis">
  Get started with Oasis
</button>
<button>Maybe later</button>

<script src="config.js" type="text/javascript"></script>
<script src="oidc-client.min.js" type="text/javascript"></script>
<script>
  Oidc.Log.logger = console;
  Oidc.Log.level = Oidc.Log.DEBUG;
  const oidcClient = new Oidc.OidcClient(config);
  async function obtainIdToken() {
    const request = await oidcClient.createSigninRequest();
    location.assign(request.url);
  }
</script>
